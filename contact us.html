<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .container{
            display: flex;
            height: 200px;
            width: 600px;
            flex-direction: row;
            border: 1px solid black;
            flex-wrap: wrap;
        }
        .box{
            margin: 5px;
            background-color: bisque;
            padding: 5px;
            height: 100px;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Home</div>
        <div class="box">About Us</div>
        <div class="box">Products</div>
        <div class="box">Careers</div>
        <div class="box">Contact Us</div>
    </div>
</body>
</html>
